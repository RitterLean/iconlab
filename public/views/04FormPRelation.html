<div ng-controller="CtrlUpdatePersonalRelation">

    <h2>Personal relationship</h2>

    <div class="col-sm-6" id="left" ng-repeat="upload in ::image">
        <a ng-href='{{upload.file.path + "/" + upload.file.originalname}}'>{{upload.file.originalname}}</a>
        </br>
        <!--<a href="#/uploads/update/{{upload.file.filename}}/{{upload.file.originalname}}">Update</a></br>-->
        <img ng-src='{{upload.file.path + "/" + upload.file.originalname}}' />
    </div>
    <div class="col-sm-6" id="right">
        <form ng-submit="submit()">

            <label for="source">source:</label>
            <tags-input name="source" id="source" ng-model="upload.source" use-strings="true"></tags-input>
            <br/>

            <label for="placeFoundFirst">placeFoundFirst (where did you find it? Where did you retrieve it?):</label>
            <tags-input name="placeFoundFirst" id="placeFoundFirst" ng-model="upload.placeFoundFirst" use-strings="true"></tags-input>
            <br/>

            <label for="dateFoundFirst">dateFoundFirst (where did you find it the first time):</label>
            <tags-input name="dateFoundFirst" id="dateFoundFirst" ng-model="upload.dateFoundFirst" use-strings="true"></tags-input>
            <br/>


            <label for="time">time (when did you find it the first time?):</label>
            <tags-input name="time" id="time" ng-model="upload.time" use-strings="true"></tags-input>
            <br/>

            <input type="submit" value="Submit" />
        </form>
    </br>
        <a href="#/formPRelationSub">Next</a>
    </br>
    </div>



</div>
