<div ng-controller="CtrlImageInfo" id="example-form" action="#">


    <div class="col-sm-6" id="left" ng-repeat="upload in ::image">
        <!-- <a ng-href='{{upload.file.path + "/" + upload.file.originalname}}'>{{upload.file.originalname}}</a> -->
        </br>
        <!--<a href="#/uploads/update/{{upload.file.filename}}/{{upload.file.originalname}}">Update</a></br>-->
        <!--<img ng-src='{{upload.file.path + "/" + upload.file.originalname}}' annotorious-annotate ng-model="test"/>-->
        <img ng-src='{{upload.file.path + "/" + upload.file.originalname}}' annotorious-annotate/>
        
        <!-- <a href="#/uploads/image/{{upload.file.filename}}/{{upload.file.originalname}}">Return</a> -->
        </br>


    </div>

    <div class="col-sm-6" id="right">
        <h2>Session</h2>
        <form ng-submit="submit()">
            <label for="sessionName">Name:</label>
            <!--<input type="text" name="sessionName" id="sessionName" ng-model="upload.sessionName" required/>-->
            <tags-input ng-model="upload.sessionName" use-strings="true" maxTags="1"></tags-input>
            <br/>


            <label for="sessionIdentifier">Eâ€“Mail:</label>
            <tags-input ng-model="upload.sessionIdentifier" use-strings="true"></tags-input>

            <h2>Image Information</h2>



            <label for="artist">artist:</label>
            <tags-input ng-model="upload.artist" use-strings="true"></tags-input>
            <br/>


            <label for="publishingYear">publishingYear:</label>
            <tags-input ng-model="upload.publishingYear" use-strings="true"></tags-input>

            <br/>

            <label for="publishingLocation">publishingLocation:</label>
            <tags-input ng-model="upload.publishingLocation" use-strings="true"></tags-input>

            <br/>


            <label for="medium">medium:</label>
            <tags-input ng-model="upload.medium" use-strings="true"></tags-input>

            <br/>



            <label for="form">form (digital analogue):</label>
            <tags-input ng-model="upload.form" use-strings="true"></tags-input>
            <br/>





            <h2>Image Description</h2>
            <label for="motives">motives (what motives are in this image):</label>
            <tags-input name="motives" id="motives" ng-model="upload.motives" use-strings="true"></tags-input>
            <br/>


            <label for="motivesRevolution">motivesRevolution (what does it make an image of revolution):</label>
            <tags-input name="motivesRevolution" id="motivesRevolution" ng-model="upload.motivesRevolution" use-strings="true"></tags-input>
            <br/>

            <h2>Personal relationship</h2>

            <label for="source">source:</label>
            <tags-input name="source" id="source" ng-model="upload.source" use-strings="true"></tags-input>
            <br/>

            <label for="placeFoundFirst">placeFoundFirst (where did you find it? Where did you retrieve it?):</label>
            <tags-input name="placeFoundFirst" id="placeFoundFirst" ng-model="upload.placeFoundFirst" use-strings="true"></tags-input>
            <br/>

            <label for="dateFoundFirst">dateFoundFirst (where did you find it the first time):</label>
            <tags-input name="dateFoundFirst" id="dateFoundFirst" ng-model="upload.dateFoundFirst" use-strings="true"></tags-input>
            <br/>


            <label for="time">time (when did you find it the first time?):</label>
            <tags-input name="time" id="time" ng-model="upload.time" use-strings="true"></tags-input>
            <br/>
            <input type="submit" value="Submit" />
            <button ng-click='delete()'>Delete image</button>
            
        </form>
    </div>


</div>
